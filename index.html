 <!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Polyex</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ----------------------- */
/* THEME MAUVE + TURQUOISE */
/* ----------------------- */

:root {
  --violet: #7f5af0;          /* Mauve moderne */
  --violet-dark: #5a3dcf;
  --turquoise: #4acfd1;       /* Turquoise doux */
  --turquoise-light: #76e3e5; /* Turquoise pastel */
  --bg: #f5f7fb;
  --text: #222;
  --panel: #ffffff;
  --border: #e5e7eb;
}

body{
  font-family:Arial;
  background:var(--bg);
  margin:0;
  padding:0;
  color:var(--text);
}

/* HEADER --------------------------------------------------- */

header{
  background:var(--violet);
  color:#fff;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:relative;
  box-shadow:0 2px 8px rgba(0,0,0,0.15);
}

header h1{
  margin:0;
  font-size:18px;
  flex-grow:1;
  text-align:center;
}

.burger{
  width:30px;cursor:pointer;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  height:20px;
}
.burger div{
  height:4px;
  background:#fff;
  border-radius:2px;
}

#paramBtn{
  padding:6px 12px;
  background:var(--turquoise);
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
  display:none;
  box-shadow:0 2px 6px rgba(0,0,0,0.3);
}
#paramBtn:hover{
  background:var(--turquoise-light);
}

#userRole{
  margin-left:10px;
  font-size:14px;
  color:#ffd700;
}

/* MENU LATERAL --------------------------------------------- */

#sideMenu{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:var(--violet-dark);
  color:#fff;
  padding-top:64px;
  transition:0.25s;
  z-index:20;
}

#sideMenu button{
  width:86%;
  margin:8px auto;
  display:block;
  padding:12px;
  background:var(--violet);
  border:none;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
  transition:0.25s;
}
#sideMenu button:hover{
  background:var(--turquoise);
}

/* MAIN ------------------------------------------------------ */

main{
  padding:24px;
  margin-left:0;
  transition:0.25s;
}

.section{display:none}
.active{display:block}

/* PANELS ----------------------------------------------------- */

.panel{
  background:var(--panel);
  padding:20px;
  border-radius:10px;
  box-shadow:0 3px 10px rgba(0,0,0,0.1);
  max-width:800px;
  margin:12px auto;
  text-align:left;
  border:1px solid var(--border);
}

/* INPUT + TEXTAREAS ------------------------------------------ */

textarea, input{
  width:100%;
  padding:10px;
  font-size:14px;
  border-radius:6px;
  border:1px solid var(--border);
}

textarea{
  height:120px;
  resize:vertical;
}

/* BOUTONS ----------------------------------------------------- */

button.btn{
  padding:8px 12px;
  background:var(--turquoise);
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
  transition:0.25s;
}
button.btn:hover{
  background:var(--turquoise-light);
}

button.ghost{
  background:#eee;
  color:#333;
}

/* FORUM ------------------------------------------------------- */

.post{
  background:#fff;
  border:1px solid var(--border);
  padding:10px;
  border-radius:8px;
  margin-bottom:10px;
}

.post img{
  max-width:200px;
  border-radius:8px;
}

.meta{
  font-size:12px;
  color:#666;
  margin-bottom:4px;
}

.forumList button{
  background:var(--violet);
  border:none;
  color:#fff;
  padding:8px 10px;
  border-radius:6px;
  margin:4px 2px;
  cursor:pointer;
}
.forumList button:hover{
  background:var(--turquoise);
}

/* MESSAGES ---------------------------------------------------- */

.message.success{ color:var(--turquoise); font-weight:bold; }
.message.error{ color:#ff4d4d; font-weight:bold; }

/* PARAMÃˆTRES -------------------------------------------------- */

#adminForumSection{
  border-top:1px solid var(--border);
  padding-top:12px;
}

</style>
</head>

<body>
